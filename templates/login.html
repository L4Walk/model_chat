<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AU大模型平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }
        .feature-card {
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .login-form-appear {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4 md:p-0">
        <div class="bg-white rounded-2xl shadow-xl flex flex-col md:flex-row w-full max-w-6xl overflow-hidden">
            <!-- 左侧功能介绍 -->
            <div class="bg-indigo-600 text-white p-8 md:w-1/2 space-y-8">
                <h1 class="text-4xl font-bold mb-6">欢迎使用 AU 大模型平台</h1>
                <p class="text-lg mb-12">探索我们的特色功能，体验智能对话的未来</p>
                
                <div class="grid gap-6">
                    <div class="feature-card p-4 bg-indigo-500 bg-opacity-30 rounded-lg">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold">智能对话</h3>
                        </div>
                        <p>支持多种主流大模型，实现自然流畅的人机对话</p>
                    </div>

                    <div class="feature-card p-4 bg-indigo-500 bg-opacity-30 rounded-lg">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold">灵活配置</h3>
                        </div>
                        <p>兼容 OpenAI API，支持多种模型快速接入</p>
                    </div>

                    <div class="feature-card p-4 bg-indigo-500 bg-opacity-30 rounded-lg">
                        <div class="flex items-center mb-3">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                            <h3 class="text-xl font-semibold">权限管理</h3>
                        </div>
                        <p>多级用户权限，满足不同场景需求</p>
                    </div>
                </div>
            </div>

            <!-- 右侧登录表单 -->
            <div class="p-8 md:w-1/2 login-form-appear">
                <div class="max-w-md mx-auto">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-gray-900">登录以开始使用平台</h2>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                                    <span class="block sm:inline">{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                            <input type="text" name="username" id="username" required 
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                            <input type="password" name="password" id="password" required 
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                                登录
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <a href="{{ url_for('register') }}" 
                            class="text-sm text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                            没有账号？立即注册
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
