<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - AU大模型平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="fixed w-full top-0 z-50 bg-gradient-to-r from-white to-gray-50 shadow-lg backdrop-blur-md bg-opacity-90">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-gray-800 tracking-tight hover:text-blue-600 transition-colors duration-200">AU大模型平台</span>
                </div>
                <div class="flex items-center space-x-6">
                    {% if current_user.role == 'superadmin' %}
                    <a href="{{ url_for('chat') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">对话</a>
                    <a href="{{ url_for('model_config') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">模型配置</a>
                    <a href="{{ url_for('user_management') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">用户管理</a>
                    {% else %}
                    <a href="{{ url_for('chat') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">对话</a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">退出登录</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h2 class="text-lg font-medium text-gray-900">欢迎使用 AU大模型平台</h2>
                    <p class="mt-1 text-sm text-gray-500">{% if current_user.role == 'superadmin' %}您已以超级管理员身份登录{% else %}更多功能正在开发中...{% endif %}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
