<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - AU大模型平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/24/outline"></script>
</head>
<body class="bg-gray-100">
    <nav class="fixed w-full top-0 z-50 bg-gradient-to-r from-white to-gray-50 shadow-lg backdrop-blur-md bg-opacity-90">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <img src="/static/images/logo.svg" alt="AU Logo" class="h-10 w-10 mr-3">
                    <span class="text-2xl font-bold text-gray-800 tracking-tight hover:text-blue-600 transition-colors duration-200">AU大模型平台</span>
                </div>
                <div class="flex items-center space-x-6">
                    {% if current_user.role == 'superadmin' %}
                    <a href="{{ url_for('chat') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">对话</a>
                    <a href="{{ url_for('model_config') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">模型配置</a>
                    <a href="{{ url_for('user_management') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">用户管理</a>
                    {% else %}
                    <a href="{{ url_for('chat') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">对话</a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 px-4 py-2 rounded-lg hover:bg-gray-100">退出登录</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 mt-24">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg mb-8">
                <div class="px-4 py-5 sm:p-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">欢迎使用 AU大模型平台</h2>
                    <p class="text-lg text-gray-600">探索我们的特色功能，体验智能对话的未来</p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- 多模型支持 -->
                <div class="bg-white overflow-hidden shadow rounded-lg transition-all duration-300 hover:shadow-xl hover:scale-105">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="text-3xl text-blue-500 mb-4">
                            <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">多模型支持</h3>
                        <p class="text-sm text-gray-500">支持主流大语言模型，灵活切换，满足不同场景需求</p>
                    </div>
                </div>

                <!-- 流式对话 -->
                <div class="bg-white overflow-hidden shadow rounded-lg transition-all duration-300 hover:shadow-xl hover:scale-105">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="text-3xl text-green-500 mb-4">
                            <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">流式对话</h3>
                        <p class="text-sm text-gray-500">实时打字机效果，快速响应，提供流畅的对话体验</p>
                    </div>
                </div>

                <!-- 数据可视 -->
                <div class="bg-white overflow-hidden shadow rounded-lg transition-all duration-300 hover:shadow-xl hover:scale-105">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="text-3xl text-purple-500 mb-4">
                            <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">数据可视</h3>
                        <p class="text-sm text-gray-500">清晰的数据统计和分析，助您掌握平台使用情况</p>
                    </div>
                </div>

                <!-- 权限管理 -->
                <div class="bg-white overflow-hidden shadow rounded-lg transition-all duration-300 hover:shadow-xl hover:scale-105">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="text-3xl text-orange-500 mb-4">
                            <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">权限管理</h3>
                        <p class="text-sm text-gray-500">多级用户权限体系，确保平台安全可控运营</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
